<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pokémon Search App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Search</h1>

        <!-- Pokémon name search -->
        <div class="search-row">
            <input type="text" id="search-input" required placeholder="Enter Pokémon name or ID">
            <button id="search-button">Search</button>
        </div>

        <!-- New NLP Search -->
        <div class="search-row">
            <input type="text" id="nlp-search-input" placeholder="Search by description (NLP)">
            <button id="nlp-search-button">AI Search</button>
        </div>

        <div id="pokemon-info">
            <h2 id="pokemon-name"></h2>
            <p id="pokemon-id"></p>
            <p id="weight"></p>
            <p id="height"></p>
            <div id="types"></div>
            <p>HP: <span id="hp"></span></p>
            <p>Attack: <span id="attack"></span></p>
            <p>Defense: <span id="defense"></span></p>
            <p>Special Attack: <span id="special-attack"></span></p>
            <p>Special Defense: <span id="special-defense"></span></p>
            <p>Speed: <span id="speed"></span></p>
            <div id="sprite-container"></div>
        </div>

        <!-- AI Summary Section -->
        <div id="ai-summary" class="summary-section" style="display:none;">
            <h2>AI Summary</h2>
            <p id="summary-text"></p>
        </div>

        <div id="controls" class="two-col">
            <div id="recommendations">
                <h2>Recommended Pokémon</h2>
                <div id="recommended-list"></div>
            </div>

            <div id="history">
                <h2>Search History</h2>
                <ul id="history-list" class="list"></ul>
            </div>
        </div>

        <div id="favorites" class="favorites">
            <h2>Favorites</h2>
            <ul id="favorites-list" class="list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
